<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>

	<!--Header-->
	<header>
  <nav id="navbar">
		<ul>
		  <li><a href="#" target="_blank"><i class="fab fa-apple"></i></a></li>
		  <li><a href="#">Mac</a></li>
		  <li><a href='#'>iPad</a></li>
		  <li><a href='#'>iPhone</a></li>
		  <li><a href='#'>Watch</a></li>
		  <li><a href='#'>TV</a></li>
		  <li><a href='contact1.html'>Music</a></li>
		  <li><a href='contact.html'>Contact</a></li>
		</ul>
	</nav>
  </header>

	<!--Form-->
	<section class="container">
		<div class="wrapper">
			<form class="contact-form">
				<span class="contact-form-title">
					Send Us A Message
				</span>

				<label class="label" for="first-name">Tell us your name *</label>
				<div class="wrap-input wrapper-input">
					<input id="first-name" class="text-input" type="text" name="first-name" placeholder="First name">
					<span class="input"></span>
				</div>
				<div class="wrap-input wrapper-input2">
					<input class="text-input" type="text" name="last-name" placeholder="Last name">
					<span class="input"></span>
				</div>

				<label class="label" for="email">Enter your email *</label>
				<div class="wrap-input">
					<input id="email" class="text-input" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="input"></span>
				</div>

				<label class="label" for="phone">Enter phone number</label>
				<div class="wrap-input">
					<input id="phone" class="text-input" type="text" name="phone" placeholder="Eg. +1 800 000000">
					<span class="input"></span>
				</div>

				<label class="label" for="message">Message *</label>
				<div class="wrap-input">
					<textarea id="message" class="text-input" name="message" placeholder="Write us a message"></textarea>
					<span class="input"></span>
				</div>

				<div class="container-contact-form-btn">
					<button class="contact-form-btn">
						Send Message
					</button>
				</div>
			</form>
			<div class="contact-marker">
			</div>
		</div>
		<div class="container_12">
			<div class="grid-row">
				<div class="grid_6" id="grid-image">
				</div>
				<div class="grid_6">
					<address>Address Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US </address>
					<h4>Lets Talk +1 800 1236879 </h4>
					<h4>General Support contact@example.com </h4>
				</div>
			</div>
		</div>
	</section>
	
	
	<!--Footer-->
  <footer class="myFooter" id="footer-wrapper">

    <div class="footer-icons">
      <a class="social-button facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a class="social-button twitter" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>

      <a class="social-button youtube" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
      <a class="social-button instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
      <section class="footer-bottom">
        <div class="footer-bottom-wrapper">   
         <i class="fa fa-copyright" role="copyright"></i> 2018 APPLE <span class="footer-bottom-rights"> - All Rights Reserved - </span>
        </div>
      </section>
  </footer>
</body>
