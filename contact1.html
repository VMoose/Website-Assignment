<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/contact1.css">
</head>
<body>


	<div class="container">
		<div class="wrapper">
			<form class="contact-form">
				<span class="contact-form-title">
					Send Us A Message
				</span>

				<label class="label" for="first-name">Tell us your name *</label>
				<div class="wrap-input wrapper-input" data-validate="Type first name">
					<input id="first-name" class="text-input" type="text" name="first-name" placeholder="First name">
					<span class="input"></span>
				</div>
				<div class="wrap-input wrapper-input2" data-validate="Type last name">
					<input class="text-input" type="text" name="last-name" placeholder="Last name">
					<span class="input"></span>
				</div>

				<label class="label" for="email">Enter your email *</label>
				<div class="wrap-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="text-input" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="input"></span>
				</div>

				<label class="label" for="phone">Enter phone number</label>
				<div class="wrap-input">
					<input id="phone" class="text-input" type="text" name="phone" placeholder="Eg. +1 800 000000">
					<span class="input"></span>
				</div>

				<label class="label" for="message">Message *</label>
				<div class="wrap-input" data-validate = "Message is required">
					<textarea id="message" class="text-input" name="message" placeholder="Write us a message"></textarea>
					<span class="input"></span>
				</div>

				<div class="container-contact-form-btn">
					<button class="contact-form-btn">
						Send Message
					</button>
				</div>
			</form>

			<div class="contact-marker" style="background-image: url('images/bg-01.jpg');">
				<div class="size1">
					<div class="text1">
						<span class="map-marker"></span>
					</div>

					<div class="size2">
						<span class="text1">
							Address
						</span>

						<span class="text2">
							Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
						</span>
					</div>
				</div>

				<div class="size1">
					<div class="text1">
						<span class="phone-handset"></span>
					</div>

					<div class="size2">
						<span class="text1">
							Lets Talk
						</span>

						<span class="text3">
							+1 800 1236879
						</span>
					</div>
				</div>

				<div class="size1">
					<div class="text1">
						<span class="envelope"></span>
					</div>

					<div class="size2">
						<span class="text1">
							General Support
						</span>

						<span class="text3">
							contact@example.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
